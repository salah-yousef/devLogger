<div class="container">
  <ul class="list-group my-1 row">
    <li *ngFor="let log of logs" [class.list-group-item-secondary]="log.amISelected" class="list-group-item d-flex justify-content-between align-items-center">
      <a href="#" (click)="onSelect(log)" class="col-md-8 col-sm-6 col-6">{{log.text}}</a>
      <span class="log-date col-md-3 col-sm-5 col-5">{{log.date | date:'short'}}</span>
      <span  class="col-md-1 col-sm-1 col-1 btn" (click)="onDelete(log)" ><i class="fa fa-remove"></i></span>
    </li>
  </ul>      
</div>
